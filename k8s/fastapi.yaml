apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: zerohertzkr/fastapi-boilerplate:2c6a7b5254bc95b3f9761b213f550441a5d83ff4
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - name: fastapi-prod-env-volume
              mountPath: /workspace/envs
      volumes:
        - name: fastapi-prod-env-volume
          configMap:
            name: fastapi-prod-env
            items:
              - key: prod.env
                path: prod.env
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi
spec:
  ports:
    - port: 8000
  selector:
    app: fastapi
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fasapi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.zerohertz.xyz`)
      kind: Rule
      services:
        - name: fastapi
          port: 8000
  tls:
    certResolver: zerohertz-resolver
